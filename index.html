<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
<div class="Container">

    <div class="Rectangle1">
        <img src="images/Rectangle 1.png">

        <div class="Information1">
            <div class="Day">
                Tuesday
            </div>

            <div class="Date">
                20 Jun 2022
            </div>

            <div class="Location">
            <img src="images/Location.svg"/>
            Biarritz, FR
            </div>

            <div class="Sun">
            <img src="images/Sun.svg">
            </div>

            <div class="Temperature">
                29°C
            </div>

            <div class="Weather">
                Sunny
            </div>
        </div>
    </div>

    <div class="Rectangle2">
        <div class="Table2">
            <article class="List_Element">
                <p class="Element">PRECIPITATION</p><p class="Measure">0%</p>
            </article>

            <article class="List_Element">
                <p class="Element">HUMIDITY</p><p class="Measure">42%</p>
            </article>

            <article class="List_Element">
                <p class="Element">WIND</p><p class="Measure">3 km/h</p>
            </article>
        </div>

        <div class="Last_Filler">
            <div class="Weather_Cards">

                <div class="Card_1">
                <img src="images/Sun.svg">
                    <div class="Card_1_Day">
                        Tue
                    </div>
                    <div class="Card_1_Temperature">
                        29°C
                    </div>
                </div>

                <div class="Card_2">
                <img src="images/Sun-cloud.svg">
                    <div class="Card_2_Day">
                        Wed
                    </div>
                    <div class="Card_2_Temperature">
                        22°C
                    </div>
                </div>

                <div class="Card_3">
                <img src="images/Rain.svg">
                    <div class="Card_3_Day">
                        Thu
                    </div>
                    <div class="Card_3_Temperature">
                        06°C
                    </div>
                </div>

                <div class="Card_4">
                <img src="images/Sun.svg">
                    <div class="Card_4_Day">
                        Fri
                    </div>
                    <div class="Card_4_Temperature">
                        26°C
                    </div>
                </div>
            </div>

            <div class="Change_Location_Btn">
                <button type="button" name=""><img src="images/Location.svg">Change Location</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
